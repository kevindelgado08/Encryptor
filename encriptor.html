<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;wght@700&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <header>
            <div class="header">
                <img class="h_logo" src="./img/Logo.png" alt="">
            </div>
        </header>

        <main>
            <div class="main">
                <div class="izq">
                    <textarea id="ingresoTexto" class="ingrese_texto" placeholder="Ingrese el texto aquí"></textarea>

                    <div class="izq_footer">
                        <img src="./img/bi_exclamation-circle-fill.png" alt="">
                        <span class="mensaje_alerta">Solo letras minúsculas y sin acentos</span>
                        <div class="izq_botones">
                            <button id="botonEncriptar" class="izq_encriptar"> Encriptar </button>
                            <button id="botonDesencriptar" class="izq_desencriptar"> Desencriptar </button>
                        </div>
                        
                    </div>
                    
                </div>
    
                <div class="der">
                    <img id="muneco" class="muneco" src="./img/muneco.png" alt="">
                    <p id="mensaje1" class="mensaje_1">Ningún mensaje fue encontrado</p>
                    <p id="mensaje2" class="mensaje_2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button id="botonCopiar" class="boton_copiar oculto">Copiar</button>
                </div>

            </div>
        
        </main>

        <footer>
            <p class="copyright">Desarrollado por Kevin Delgado Rojas, San José, Costa Rica - 2024</p>
            
        </footer>
        
    </body>

    <script src="app.js" defer></script>
</html>
