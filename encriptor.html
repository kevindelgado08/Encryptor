<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        
        <header>
            <div class="header">
                <img class="h_logo" src="./img/Logo.png" alt="">
            </div>
        </header>

        <main>
            <div class="main">
                <div class="izq">
                    <textarea class="ingrese_texto" placeholder="Ingrese el texto aquí"></textarea>

                    <div class="izq_footer">
                        <img src="./img/bi_exclamation-circle-fill.png" alt="">
                        <p>Solo letras minúsculas y sin acentos</p>
                        <button onclick="encriptar()"> Encriptar </button>
                        <button onclick="desencriptar()"> Desencriptar </button>
                    </div>
                    
                </div>
    
                <div class="der">
                    <img src="./img/muneco.png" alt="">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button>Copiar</button>
                </div>

            </div>
        
        </main>

        <footer>
            <p class="copyright">Desarrollado por Kevin Delgado Rojas, San José, Costa Rica - 2024</p>
        </footer>
        
    </body>

    <script src="app.js" defer></script>
</html>
